<html lang="en">

    <title>Anime Face</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;

            width: 220px;
            height: 250px;
            background: #ffe0bd;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border: 4px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            overflow: hidden;
        }
        .eye.left {
            left: 30px;
        }
        .eye.right {
            right: 30px;
        }
        .pupil {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 20px;
        }
