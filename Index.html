<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cartoon Face</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .face {
            width: 200px;
            height: 200px;
            background: #ffcc80;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .eye {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 60px;
        }
        .eye.left {
            left: 50px;
        }
        .eye.right {
            right: 50px;
        }
        .smile {
            width: 100px;
            height: 50px;
            border-bottom: 5px solid #000;
            border-radius: 0 0 50px 50px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
    </div>
</body>
</html>
